<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>黑色时间轴个人博客模板</title>
<meta name="keywords" content="黑色模板,个人网站模板,个人博客模板,博客模板,css3,html5,网站模板" />
<meta name="description" content="这是一个有关黑色时间轴的css3 html5 网站模板" />
<link href="__PUBLIC__/Home/css/styles.css" rel="stylesheet">
<link href="__PUBLIC__/Home/css/animation.css" rel="stylesheet">
<!-- 返回顶部调用 begin -->
<link href="__PUBLIC__/Home/css/lrtk.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/js.js"></script>
<!-- 返回顶部调用 end-->
<!--[if lt IE 9]>
<script src="__PUBLIC__/Home/js/modernizr.js"></script>
<![endif]-->
</head>
<body>
<include file="Puc/top" />
<!--header end-->
<div id="mainbody">
  <div class="info">
    <figure> <img src="__PUBLIC__/Home/images/art.jpg"  alt="Panama Hat">
      <figcaption><strong>渡人如渡己，渡已，亦是渡</strong> 当我们被误解时，会花很多时间去辩白。 但没有用，没人愿意听，大家习惯按自己的所闻、理解做出判别，每个人其实都很固执。与其努力且痛苦的试图扭转别人的评判，不如默默承受，给大家多一点时间和空间去了解。而我们省下辩解的功夫，去实现自身更久远的人生价值。其实，渡人如渡己，渡已，亦是渡人。</figcaption>
    </figure>
    <div class="card">
      <h1>我的名片</h1>
      <p>网名：DanceSmile | 即步非烟</p>
      <p>职业：Web前端设计师、网页设计</p>
      <p>电话：13662012345</p>
      <p>Email：dancesmiling@qq.com</p>
      <ul class="linkmore">
        <li><a href="#" class="talk" title="给我留言"></a></li>
        <li><a href="#" class="address" title="联系地址"></a></li>
        <li><a href="#" class="email" title="给我写信"></a></li>
        <li><a href="#" class="photos" title="生活照片"></a></li>
        <li><a href="#" class="heart" title="关注我"></a></li>
      </ul>
    </div>
  </div>
  <!--info end-->
  <div class="blank"></div>
  <div class="blogs">
    <ul class="bloglist">
    <volist name="article" id="cle">
      <li>
        <div class="arrow_box">
          <div class="ti"></div>
          <!--三角形-->
          <div class="ci"></div>
          <!--圆形-->
          <h2 class="title"><a href="__URL__/view/id/{$cle.art_id}" target="_blank" class="tl">{$cle.title}</a></h2>
          <ul class="textinfo">
            <a href="__URL__/view/id/{$cle.art_id}"><img src="__ROOT__/{$cle.source_img}"></a>
            <p> {$cle.short_desc}</p>
          </ul>
          <ul class="details">
            <li class="likes"><a href="javascript:void(0)" class="zan">{$cle.zan}</a></li>
            <li class="comments">
            <a href="#" name="is_recommend" class="is">{$cle.read_num}</a>

            </li>
            <li class="icon-time"><a href="#">{$cle.day_time}</a></li>
          </ul>
        </div>
        <!--arrow_box end--> 
      </li>
     </volist>
    
    </ul>
 
    <!--bloglist end-->
    <include file="Puc/right_frist" />
  </div>
  <!--blogs end--> 
</div>
<!--mainbody end-->
<include file="Puc/bottom" />

</body>
</html>
